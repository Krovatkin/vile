<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Document Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-5">
    <div class="w-full max-w-none">
        <!-- Document Viewer Area -->
        <div class="collapse collapse-arrow bg-blue-100 mx-5">
            <input type="checkbox" checked />
            <div class="collapse-title text-xl font-medium">
                ðŸ“„ <span id="documentTitle">{{.DocumentName}}</span>
            </div>
            <div class="collapse-content">
                <!-- Document content will be rendered here -->
                <div class="bg-white rounded-lg p-4 shadow-sm overflow-x-auto" id="documentContent">
                    {{.Content}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
